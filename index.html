<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/0869152999.js" crossorigin="anonymous" defer></script>
  <script src="js/app.js" defer></script>
  <title>Momentum App</title>
</head>

<body>
  <div class="background"></div>
  <main data-main class="flex-col">

    <section class="weather">
      <h4>Cloudy<i class="fa-solid fa-cloud-sun"></i></h4>
    </section>

    <section>
      <h1 data-clock>9:00 AM</h1>
      <h2><span data-greeting>Hello</span>, <span data-name>User</span>.</h2>
      <h3 class="mt-md">What is your main focus for today?</h3>
      <form class="mt-sm" method="dialog">
        <input type="text" class="text-input" data-daily-activity>
      </form>
    </section>

    <section class="quote flex-row" data-quote-container>
      <button class="btn-icon" data-refresh-quote><i class="fa-solid fa-arrows-rotate"></i></button>
      <div>
        <h4>
          <i class="fa-solid fa-quote-left"></i>
          <em data-quote>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, porro.
          </em>
          <i class="fa-solid fa-quote-right"></i>
        </h4>
        <h5 data->- <span data-author>Author</span> -</h5>
      </div>
      <button class="btn-icon" data-menu-quote><i class="fa-solid fa-ellipsis"></i></button>
    </section>
  </main>

  <dialog class="modal" data-modal-name>
    <div class="flex-col">
      <h2>Hello there, how should I call you?</h2>
      <form class="flex-col" method="dialog">
        <input type="text" class="text-input" data-input-name required autofocus>
        <button class="button" type="submit">
          Continue
          <i class="fa-solid fa-angle-right ml"></i>
        </button>
      </form>
    </div>
  </dialog>

  <dialog class="modal" data-modal-activity>
    <div class="flex-col">
      <h2>Nice to meet you <span data-name>User</span>,</h2>
      <h2>What is your main focus for today?</h2>
      <form class="flex-col" method="dialog">
        <input type="text" class="text-input" data-input-activity autofocus>
        <button class="button" type="submit">
          Continue
          <i class="fa-solid fa-angle-right ml"></i>
        </button>
      </form>
    </div>
  </dialog>
</body>

</html>
