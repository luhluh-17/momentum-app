<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/0869152999.js" crossorigin="anonymous" defer></script>
  <script type="module" src="js/app.js"></script>
  <title>Momentum App</title>
</head>
<!-- TODO Fix data-attribute naming -->

<body>
  <div class="background">
    <div id="background-time" class="flex-col max-container">
      <h1 data-clock>00:00</h1>
    </div>
  </div>
  <main data-main class="flex-col">

    <section class="flex-row fill-width">
      <div>
        <button class="button" data-open-todo>Todo</button>
        <button class="button">Journal</button>
      </div>
      <div>
        <button class="button" data-logout>Logout</button>
      </div>

    </section>

    <section>
      <h2><span data-greeting>Hello</span>, <span data-name>User</span>.</h2>
      <h3 class="mt-1">What is your main activity for today?</h3>
      <form class="mt-3" method="dialog">
        <input type="text" class="transparent" data-daily-activity>
      </form>
    </section>

    <section class="quote flex-row" data-quote-container>
      <button class="btn-icon none" data-refresh-quote><i class="fa-solid fa-arrows-rotate"></i></button>
      <div>
        <p>
          <i class="fa-solid fa-quote-left"></i>
          <em data-quote>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, porro.
          </em>
          <i class="fa-solid fa-quote-right"></i>
        </p>
        <h6 data->- <span data-author>Author</span> -</h6>
      </div>
      <button class="btn-icon none" data-menu-quote><i class="fa-solid fa-ellipsis"></i></button>
    </section>
  </main>

  <dialog class="modal transparent" data-modal-name>
    <div class="flex-col">
      <form class="flex-col" method="dialog">
        <h2>Hello there, how should I call you?</h2>
        <input type="text" class="transparent" data-input-name required autofocus>
        <button class="button" type="submit">
          Continue
          <i class="fa-solid fa-angle-right ml-1"></i>
        </button>
      </form>
    </div>
  </dialog>

  <dialog class="modal transparent" data-modal-activity>
    <div class="flex-col">
      <form class="flex-col" method="dialog">
        <h2>Nice to meet you <span data-name>User</span>,</h2>
        <h2>What is your main activity for today?</h2>
        <input type="text" class="transparent" data-input-activity autofocus>
        <button class="button" type="submit">
          Continue
          <i class="fa-solid fa-angle-right ml-1"></i>
        </button>
      </form>
    </div>
  </dialog>

  <dialog class="modal colored flex-col" data-modal-quote>
    <div>
      <header class="flex-row modal-header">
        <button class="btn-icon" data-expand-quote>
          <i class="fa-solid fa-expand"></i>
        </button>
        <h5>Add Quote</h5>
        <button class="btn-icon" data-close-quote>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </header>
      <form class="mt-3" method="dialog" data-quote-form>
        <input type="text" class="colored" placeholder="New Quote" required>
        <input type="text" class="colored" placeholder="Author">
        <button class="button" type="submit">Save</button>
      </form>
    </div>
  </dialog>

  <dialog class="modal colored flex-col" data-modal-todo>
    <div>
      <header class="flex-row modal-header">
        <button class="btn-icon" data-expand-todo>
          <i class="fa-solid fa-expand"></i>
        </button>
        <h5>Todo List</h5>
        <button class="btn-icon" data-close-todo>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </header>
      <div class="flex-col mt-3">
        <ul class="fill-width" data-list-todo></ul>
      </div>
      <form class="mt-4" method="dialog" data-form-todo>
        <input type="text" class="colored" placeholder="Add Todo" required>
        <button class="button mt-3" type="submit">Add</button>
      </form>
    </div>
  </dialog>

</body>

</html>
